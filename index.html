<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="product-card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="grid">
    <div id="image">
      <img src="/image-product-desktop.jpg" alt="perfume"
      id="image-desktop">

      id="image-mobile">
    </div>
    <div id="desc">
      <h4>PERFUME</h4>
      <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by
        Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p id="current-price">$149.99
      <span id="old-price"><del>$169.99</del></span> </p>
      <button type="submit" id="button">
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart</button>
    </div>
  </div>
